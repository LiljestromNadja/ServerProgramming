<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- TYYLi<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> <!-- Lisättiin tyyli, bootstrap 4.0 -->
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>Lisää tuote</title>
</head>
<body>
	<a href="index">Etusivu</a>
	<h3>Lisää tuote</h3>
	
	<div>
		<form th:object="${tuote}" th:action="@{tallennaTuote}" action="#" method="post"> <!-- Viedään "@{tallennaTuote}"endpointiin  -->
		  	<label for="tuotenimi">Tuotteen nimi</label>
			<input type="text" id="tuotenimi" th:field="*{tuotenimi}" />
			<div th:if="${#fields.hasErrors('tuotenimi')}" th:errors="*{tuotenimi}">Virhe!</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="sijainti">Tuotteen sijainti</label>
			<input type="text" id="sijainti" th:field="*{sijainti}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="kuvaus">Tuotteen kuvaus</label>
			<input type="text" th:field="*{kuvaus}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="hinta">Tuotteen hinta</label>
			<input type="number" th:field="*{hinta}" /> 
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="tuoteluokatlistaus">Tuoteluokka</label>
			 <select id="tuoteluokatlistaus" th:field="*{tuoteluokka}" class="form-control">
       			<option th:each="tuoteluokka: ${tuoteluokat}" th:value="${tuoteluokka.tuoteluokkaid}" th:text="${tuoteluokka.tuoteluokkanimi}"></option>
    		</select>
			
			
			
			<input type="submit" value="Tallenna"></input>
		</form>
	</div>
	
	<!-- 
	<br></br>
	
	<a sec:authorize="hasAuthority('ADMIN')" href="/add"><button class="btn btn-success">Add new Book</button></a>
	<br></br>   
	 -->	

</body>
</html>
