<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> <!-- Lisättiin tyyli, bootstrap 4.0 -->
</head>
<body>
	<a href="/index"><button>Back to index.html</button></a>
	<i>You have signed in with username: <b sec:authentication="name"></b>, and your role is: <b sec:authentication="principal.authorities"></b></i>
    
	<h1>Edit Book</h1>
	<div>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post"> 	 					<!-- Tässä menee @{/save} -->
	
		  	<input type="hidden" id="id" th:field="*{id}" />												<!-- muokatessa id:n täytyy mennä mukana backendin puolelle, ettei luoda uutta bookia -->
		  	<div>
		  	<label>Title</label>
			<input type="text" th:field="*{title}" />
			</div>
			<div>
		  	<label>Author</label>
		  	<input type="text" th:field="*{author}" />
			</div>
			<div>
		  	<label>ISBN</label>
			<input type="text" th:field="*{isbn}" />
			</div>
			<div>		
		  	<label>Year</label>
			<input type="number" th:field="*{publicationYear}" />
			</div>
			<div>			
		  	<label>Price</label>
			<input type="number" th:field="*{price}" />			
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select> 
			<br>
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
